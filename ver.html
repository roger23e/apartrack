<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title>APARTRACK</title>
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" />
    <link href="assets/css/material-dashboard.css" rel="stylesheet" />
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons" />
    </head>
    <body>
        <div class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-responsive-collapse">
                    </button>
                    <a class="navbar-brand" href="index.html">APARTRACK</a>
                </div>
                <div class="navbar-collapse collapse navbar-responsive-collapse">
                </div>
            </div>
        </div>
        <div id="preloader">
            <div id="status">
                <div class="preloader-logo"></div>
                <h3></h3>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <div class="card card-product" data-count="7">
                        <div class="card-image" data-header-animation="true">
                            <a href="#" id="image">
                                <!--img class="img" src="assets/img/card-2.jpeg" style="max-width:752px; max-height:356px;"-->
                            </a>
                        </div>
                        <div class="card-content">
                            <div class="card-actions">
                                <button type="button" class="btn btn-danger btn-simple fix-broken-card">
                                    <i class="material-icons">build</i> Fix Header!
                                </button>
                                <button type="button" class="btn btn-success btn-simple" rel="tooltip" data-placement="bottom" title="" data-original-title="Edit">
                                    <i class="material-icons">edit</i>
                                </button>
                                <button type="button" class="btn btn-danger btn-simple" rel="tooltip" data-placement="bottom" title="" data-original-title="Remove">
                                    <i class="material-icons">close</i>
                                </button>
                            </div>
                            <h4 class="card-title" id="nombre_inmueble" style="color: #009688;"></h4>
                            <div id="acordeon">
                                <div class="panel-group" id="accordion">
                                    <div class="panel panel-border panel-default">
                                        <div class="panel-heading" role="tab" id="headingTwo">
                                            <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo" class="collapsed">
                                                <h4 class="panel-title" style="text-align: left; color:#009688;">
                                                    INFORMACION
                                                    <i class="material-icons">keyboard_arrow_down</i>
                                                </h4>
                                            </a>
                                        </div>
                                        <div id="collapseTwo" class="panel-collapse collapse" aria-expanded="false" style="height: 0px;">
                                            <div class="panel-body" id="collapseTwoData">
                                                <div class="col-md-12 form-group label-floating is-empty is-focused">
                                                    <label class="control-label" style="color:#009688;">Descripcion</label>
                                                    <input id="description" type="text" class="form-control" disabled="" >
                                                    <span class="material-input"></span>
                                                </div>
                                                <div class="col-md-12 form-group label-floating is-empty is-focused">
                                                    <label class="control-label" style="color:#009688;">Precio:</label>
                                                    <input id="price" type="number" class="form-control" disabled="" >
                                                    <span class="material-input"></span>
                                                </div>
                                                <div class="col-md-12 form-group label-floating is-empty is-focused">
                                                    <label class="control-label" style="color:#009688;">Numero de Habitaciones:</label>
                                                    <input type="number" id="room-number" class="form-control" disabled="" >
                                                    <span class="material-input"></span>
                                                </div>
                                                <div class="col-md-12 form-group label-floating is-empty is-focused">
                                                    <label class="control-label" style="color:#009688;">Numero de Ba√±os:</label>
                                                    <input type="number" id="bath-number" class="form-control" disabled="" >
                                                    <span class="material-input"></span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="panel panel-border panel-default">
                                        <div class="panel-heading" role="tab" id="headingThree">
                                            <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseThree" aria-controls="collapseThree" class="collapsed" aria-expanded="false">
                                                <h4 class="panel-title" style="text-align: left; color:#009688;">
                                                    CARACTERISTICAS
                                                    <i class="material-icons">keyboard_arrow_down</i>
                                                </h4>
                                            </a>
                                        </div>
                                        <div id="collapseThree" class="panel-collapse collapse" aria-expanded="false" style="height: 0px;">
                                            <div class="panel-body">
                                                <ul id="characteristics" style="max-width: 100%; padding-left: 20px; padding-right: 20px;list-style-type:none;">
                                                </ul>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="panel panel-border panel-default">
                                        <div class="panel-heading" role="tab" id="headingFour">
                                            <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseFour" aria-controls="collapseFour" class="collapsed" aria-expanded="false">
                                                <h4 class="panel-title" style="text-align: left; color:#009688;">
                                                    VENTAJAS
                                                    <i class="material-icons">keyboard_arrow_down</i>
                                                </h4>
                                            </a>
                                        </div>
                                        <div id="collapseFour" class="panel-collapse collapse" aria-expanded="false" style="height: 0px;">
                                            <div class="panel-body">
                                                <ul id="advantages" style="max-width: 100%; padding-left: 20px; padding-right: 20px; list-style-type:none;">
                                                </ul>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <button type="button" id="buttonRegresar" class="btn btn-raised btn-primary btn-block">REGRESAR</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="assets/js/jquery-3.1.1.min.js" type="text/javascript"></script>
        <script src="assets/js/bootstrap.min.js" type="text/javascript"></script>
        <script src="assets/js/material.min.js" type="text/javascript"></script>
        <script src="assets/js/perfect-scrollbar.jquery.min.js" type="text/javascript"></script>
        <script src="assets/js/demo.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script src="common/global.js" type="text/javascript"></script>
        <script type="text/javascript" src="common/ver.js"></script>
    </body>
</html>
