<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title>APARTRACK</title>
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="dist/css/bootstrap-material-design.css" rel="stylesheet">
        <link href="dist/css/ripples.min.css" rel="stylesheet">
        <link href="css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
        <link href="css/style.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-responsive-collapse">
                    </button>
                    <a class="navbar-brand" href="index.html">APARTRACK</a>
                </div>
                <div class="navbar-collapse collapse navbar-responsive-collapse">
                </div>
            </div>
        </div>
        <div id="preloader">
            <div id="status">
                <div class="preloader-logo"></div>
                <h3></h3>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-lg-4 col-lg-offset-4 col-md-6 col-md-offset-3 col-sm-10 col-sm-offset-1 col-xs-12 ">
                    <div class="well" style="margin-top: 10px; padding: 0;">
                        <form>
                            <div class="form-group label-floating">
                                <label style="color: #009688;" for="descripcion" class="control-label" >Descripcion</label>
                                <input type="text" id="descripcion" class="form-control">
                                <span class="help-block has-error">Este campo es obilgatorio</span>
                            </div>
                            <div class="form-group label-floating">
                                <label style="color: #009688;" for="precio" class="control-label">Precio</label>
                                <input type="number" id="precio" class="form-control">
                                <span class="help-block has-error">Este campo es obilgatorio</span>
                            </div>
                            <div class="form-group label-floating">
                                <label style="color: #009688;" for="num_habitaciones" class="control-label" >Numero de Habitaciones</label>
                                <input type="number" id="num_habitaciones" class="form-control">
                                <span class="help-block has-error">Este campo es obilgatorio</span>
                            </div>
                            <div class="form-group label-floating" style="margin-bottom: 40px;">
                                <label style="color: #009688;" for="num_banios" class="control-label">Numero Ba√±os</label>
                                <input type="number" id="num_banios" class="form-control">
                                <span class="help-block has-error">Este campo es obilgatorio</span>
                            </div>
                            <div id="error" class="alert alert-danger text-center" style="display: none; margin-bottom: 0px; margin-top: 5px; font-size: 10px; ">
                            </div>
                            <div class="form-group"  style="text-align: center; margin-top: 15px;">
                                <button type="button" id="buttonContinuar" class="btn btn-raised btn-primary btn-block">CONTINUAR</button>
                                <button type="button" id="buttonRegresar" class="btn btn-raised btn-primary btn-block">REGRESAR</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <script src="js/jquery-3.1.1.min.js" type="text/javascript"></script>
        <script src="js/tether.min.js" type="text/javascript"></script>
        <script src="js/bootstrap.min.js" type="text/javascript"></script>
        <script src="dist/js/ripples.js"></script>
        <script src="dist/js/material.min.js"></script>  
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="common/informacionApartamento.js"></script>
    </body>
</html>
